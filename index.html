<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>CSS Grid Layout Example</title>
		<meta name="description" content="An example project demonstrating how to use Grid Layout in CSS">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		
		<input type="radio" id="A" name="grid" checked/>
		<label for="A"><b>A</b></label>
		<input type="radio" id="B" name="grid"/>
		<label for="B"><b>B</b></label>
		<input type="radio" id="C" name="grid"/>
		<label for="C"><b>C</b></label>
		<input type="radio" id="D" name="grid"/>
		<label for="D"><b>D</b></label>

		<main>
			<div><b>1</b></div>
			<div><b>2</b></div>
			<div><b>3</b></div>
			<div><b>4</b></div>
			<div><b>5</b></div>
			<div><b>6</b></div>
		</main>
		
	</body>
</html>
